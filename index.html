<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/f0f270f822.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="main-section">
        <div id="main-menu">
            <div class="container">
                <h1>JOGO DA VELHA</h1>
                <div class="main-menu-opt">
                    <div class="menu-option-btn">
                        <a id="one-player-btn" href="#">1 jogador</a>
                    </div>
                    <div class="menu-option-btn">
                        <a id="two-players-btn" href="#">2 jogadores</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-board" class="container">
            <div id="stage">
                <div id="1" class="playArea"></div>
                <div id="2" class="playArea"></div>
                <div id="3" class="playArea"></div>
                <div id="4" class="playArea"></div>
                <div id="5" class="playArea"></div>
                <div id="6" class="playArea"></div>
                <div id="7" class="playArea"></div>
                <div id="8" class="playArea"></div>
                <div id="9" class="playArea"></div>
            </div>

            <a href="#" id="endGameForced">Finalizar</a>
        </div>

        <div id="gameOver">
            <div class="container">
                <h2 id="gameOverCause"></h2>
                <div class="playAgainDiv">
                    <span class="hidden-span-before">Reiniciar <i class="fa-solid fa-arrow-rotate-left"></i></span>
                    <a href="#" class="playAgainBtn">
                        <span class="hidden-span-after">Reiniciar <i class="fa-solid fa-arrow-rotate-left"></i></span>
                    </a>
                </div>

                <div class="back-to-menu-btn">
                    <a href="#">Voltar ao Menu</a>
                </div>
            </div>
        </div>
    </section>


    <script src="./assets/js/gameOverEvents.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>

</html>
