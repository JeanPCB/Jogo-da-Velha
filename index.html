<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/f0f270f822.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="main-section">
        <div id="gameOver">
            <div class="container">
                <h2>FIM DE JOGO</h2>
                <div class="playAgainDiv">   
                    <span class="hidden-span-before">Reiniciar <i class="fa-solid fa-arrow-rotate-left"></i></span>            
                    <a href="#" class="playAgainBtn">
                        <span class="hidden-span-after">Reiniciar <i class="fa-solid fa-arrow-rotate-left"></i></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>JOGO DA VELHA</h1>

            <div id="stage">
                <div id="1" class="markPlace"></div>
                <div id="2" class="markPlace"></div>
                <div id="3" class="markPlace"></div>
                <div id="4" class="markPlace"></div>
                <div id="5" class="markPlace"></div>
                <div id="6" class="markPlace"></div>
                <div id="7" class="markPlace"></div>
                <div id="8" class="markPlace"></div>
                <div id="9" class="markPlace"></div>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/screenEvents.js"></script>
</body>

</html>
